<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white text-center ">
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="section">
        <div class="left">
           <div class="">
               <p class="text-center"><h2>Search for a city:</h2></p>
               <div class="col-auto d-grid gap-3">
                   <input type="text" id="city" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                   <button type="button" onclick="GetInfo()" class="btn btn-primary btn-sm search">Search</button>
                   <button type="button" onclick="Clear()" class="btn btn-primary btn-sm" id="clear">Clear</button>
                   <form id="list"></form>
                </div>
            </div>            
        </div>
        <div class="right">
            <div class="col-lg-12 ">
                <div class="card m-b-3" >
                    <h3 id="cityName" class="cityName align-middle"></h3>
                    <h3 class="weather" id="day1"></h3>
                    <img id="day1current-pic" alt="">
                    <p id="day1temperature"></p>
                    <p id="day1wind-speed"></p>
                    <p id="day1humidity"></p>
                    <p id="day1UV-index"></p>
                </div>
            </div>
            <h4>5 Day Forecast</h4>
            <div class="row d-flex justify-content-evenly" id="small-card">
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day8"></p>
                    <img id="day8current-pic" alt="">
                    <p class="text-white" id="day8temperature">1</p>
                    <p class="text-white" id="day8wind-speed">3</p>
                    <p class="text-white" id="day8humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day15"></p>
                    <img id="day15current-pic" alt="">
                    <p class="text-white" id="day15temperature">1</p>
                    <p class="text-white" id="day15wind-speed">3</p>
                    <p class="text-white" id="day15humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day22"></p>
                    <img id="day22current-pic" alt="">
                    <p class="text-white" id="day22temperature">1</p>
                    <p class="text-white" id="day22wind-speed">3</p>
                    <p class="text-white" id="day22humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day29"></p>
                    <img id="day29current-pic" alt="">
                    <p class="text-white" id="day29temperature">1</p>
                    <p class="text-white" id="day29wind-speed">3</p>
                    <p class="text-white" id="day29humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day36"></p>
                    <img id="day36current-pic" alt="">
                    <p class="text-white" id="day36temperature">1</p>
                    <p class="text-white" id="day36wind-speed">3</p>
                    <p class="text-white" id="day36humidity">2</p>
                </div>
                
            </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
