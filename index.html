<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white text-center ">
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
           <div class="custom-col col-lg-3 ">
               <p class="text-center"><h2>Search for a city:</h2></p>
               <div class="col-auto d-grid gap-3">
                   <input type="text" id="city" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                   <button type="button" class="btn btn-primary btn-sm">Search</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
