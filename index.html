<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white text-center ">
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="section">
        <div class="left">
           <div class="">
               <p class="text-center"><h2>Search for a city:</h2></p>
               <div class="col-auto d-grid gap-3">
                   <input type="text" id="city" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                   <button type="button" onclick="GetInfo()" class="btn btn-primary btn-sm">Search</button>
                </div>
            </div>            
        </div>
        <div class="right">
            <div class="col-lg-12 ">
                <div class="card m-b-3" >
                    <h3 id="cityName" class="cityName align-middle">Mexico</h3>
                    <img id="day1current-pic" alt="">
                    <p id="day1temperature"></p>
                    <p id="day1wind-speed"></p>
                    <p id="day1humidity"></p>
                    <p id="day1UV-index"></p>
                </div>
            </div>
            <h4>5 Day Forecast</h4>
            <div class="row d-flex justify-content-evenly" id="small-card">
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day2">Dia 2</p>
                    <img id="day2current-pic" alt="">
                    <p class="text-white" id="day2temperature">1</p>
                    <p class="text-white" id="day2wind-speed">3</p>
                    <p class="text-white" id="day2humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day3">Dia 3</p>
                    <img id="day3current-pic" alt="">
                    <p class="text-white" id="day3temperature">1</p>
                    <p class="text-white" id="day3wind-speed">3</p>
                    <p class="text-white" id="day3humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day4">Dia 4</p>
                    <img id="day4current-pic" alt="">
                    <p class="text-white" id="day4temperature">1</p>
                    <p class="text-white" id="day4wind-speed">3</p>
                    <p class="text-white" id="day4humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day5">Dia 5</p>
                    <img id="day5current-pic" alt="">
                    <p class="text-white" id="day5temperature">1</p>
                    <p class="text-white" id="day5wind-speed">3</p>
                    <p class="text-white" id="day5humidity">2</p>
                </div>
                <div class = "custom-small-card col-md-2 forecast mb-2 bg-card">
                    <p class="weather text-white" id="day6">Dia 6</p>
                    <img id="day6current-pic" alt="">
                    <p class="text-white" id="day6temperature">1</p>
                    <p class="text-white" id="day6wind-speed">3</p>
                    <p class="text-white" id="day6humidity">2</p>
                </div>
                
            </div>
                
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
